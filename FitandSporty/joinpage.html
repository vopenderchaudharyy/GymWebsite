<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join FitAndSporty</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
 body {
  background: url('./images/gym03.jpg') no-repeat center center fixed;
  size: adjust 50%;
  background-size: cover;
  color: #ffffff;
  padding: 20px;
  opacity: 95%;
}
    .container {
  max-width: 900px;
  margin-left: auto; /* pushes it to the right */
  margin-right: 50px; /* optional: some spacing from the right edge */
  background-color: #000000;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
}

    h1 {
      text-align: center;
      color: #00aaff;
      margin-bottom: 10px;
      font-size: 2.5rem;
      font-weight: 600;
    }
    p.subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    .image-banner {
      text-align: center;
      margin-bottom: 30px;
    }
    .image-banner img {
      width: 100%;
      border-radius: 15px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00aaff;
    }
    input[type="file"] {
      background-color: transparent;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }
    button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008ecc;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-banner">
      <img src="./images/fitness.png" alt="Join FitAndSporty" />
    </div>
    <h1>Join FitAndSporty</h1>
    <p class="subtitle">Be part of a community that inspires growth, strength, and transformation. Register now and letâ€™s reach your goals together.</p>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="membership">Select Membership Plan</label>
        <select id="membership" name="membership">
          <option>1 Month</option>
          <option>3 Months</option>
          <option>6 Months</option>
          <option>1 Year</option>
        </select>
      </div>
      <div class="form-group">
        <label for="time">Preferred Workout Time</label>
        <select id="time" name="time">
          <option>Morning</option>
          <option>Afternoon</option>
          <option>Evening</option>
        </select>
      </div>
      <div class="form-group checkbox-group">
        <label>Fitness Goals:</label><br />
        <label><input type="checkbox" name="goal" value="Weight Loss"> Weight Loss</label>
        <label><input type="checkbox" name="goal" value="Muscle Gain"> Muscle Gain</label>
        <label><input type="checkbox" name="goal" value="General Fitness"> General Fitness</label>
        <label><input type="checkbox" name="goal" value="Sports Training"> Sports Training</label>
      </div>
      <div class="form-group">
        <label for="emergency">Emergency Contact Name & Number</label>
        <input type="text" id="emergency" name="emergency" />
      </div>
      <div class="form-group">
        <label for="photo">Upload Photo (Optional)</label>
        <input type="file" id="photo" name="photo" accept="image/*" />
      </div>
      <div class="form-group">
        <label><input type="checkbox" name="terms" required /> I agree to the Terms & Conditions</label>
      </div>
      <div style="text-align: center;">
        <button type="submit">Join Now</button>
      </div>
    </form>
  </div>
</body>
</html>
