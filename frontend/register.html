<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started - Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('./images/gym03.jpg') no-repeat center center fixed;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-size: cover;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #218838;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      color: lightgreen;
      display: none;
    }
    .home, a {
      color: #fff;
      text-decoration: none;
    }
    .home:hover, a:hover {
      color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h4><a class="home" href="index.html">Home</a></h4>
    <h2>Get Started</h2>
    <input type="text" id="name" placeholder="Enter Your Full Name" required>
    <input type="email" id="email" placeholder="Email ID" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="cpassword" placeholder="Confirm Password" required />
    <button onclick="signup()">Signup</button>
    <div style="margin: 15px 0; text-align: center; color: #ccc;">
      <a href="login.html">Login</a>
    </div>
    <p class="message" id="message"></p>
  </div>

  <script>
   async function signup() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const cpassword = document.getElementById("cpassword").value;
  const message = document.getElementById("message");

  if (!name || !email || !password || !cpassword) {
    alert("Please fill in all fields!");
    return;
  }
  if (password !== cpassword) {
    alert("Passwords do not match!");
    return;
  }

  try {
    const response = await fetch('/api/auth/signup', { // Update URL if needed
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password }),
    });

    if (!response.ok) {
      const contentType = response.headers.get("content-type");
      if (contentType && contentType.includes("application/json")) {
        const errorData = await response.json();
        throw new Error(errorData.msg || 'Signup failed');
      } else {
        throw new Error('Server error: ' + response.status);
      }
    }

    const data = await response.json();
    localStorage.setItem('token', data.token);
    message.style.display = "block";
    message.textContent = "Signup successful! Redirecting...";
    setTimeout(() => {
      window.location.href = 'joinpage.html';
    }, 1500);
  } catch (err) {
    console.error(err);
    message.style.display = "block";
    message.textContent = err.message || "Server error";
  }
}
  </script>
</body>
</html>
