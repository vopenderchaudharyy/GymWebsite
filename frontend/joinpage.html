<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join FitAndSporty</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('./images/gym03.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      padding: 20px;
      opacity: 95%;
    }
    a {
      color: #ffffff;
      text-decoration: none;
    }
    a:hover {
      color: #00aaff;
    }
    .container {
      max-width: 900px;
      margin-left: auto;
      margin-right: 50px;
      background-color: #000000;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    h1 {
      text-align: center;
      color: #00aaff;
      margin-bottom: 10px;
      font-size: 2.5rem;
      font-weight: 600;
    }
    p.subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    .image-banner {
      text-align: center;
      margin-bottom: 30px;
    }
    .image-banner img {
      width: 100%;
      border-radius: 15px;
    }
    .form-group, .profile-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00aaff;
    }
    input[type="file"] {
      background-color: transparent;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }
    button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008ecc;
    }
    #join-form, #profile {
      display: none;
    }
    #profile h2 {
      color: #00aaff;
      margin-bottom: 20px;
    }
    #profile p {
      margin-bottom: 10px;
    }
    #profile img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div>
    <h2><a href="index.html">Home</a></h2>
  </div>
  <div class="container">
    <div class="image-banner">
      <img src="./images/fitness.png" alt="Join FitAndSporty" />
    </div>
    <h1>Join FitAndSporty</h1>
    <p class="subtitle">Be part of a community that inspires growth, strength, and transformation.</p>
    <div id="join-form">
      <form id="join-form-element" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="membership">Select Membership Plan</label>
          <select id="membership" name="membership" required>
            <option value="">Select Plan</option>
            <option value="1 Month">1 Month</option>
            <option value="3 Months">3 Months</option>
            <option value="6 Months">6 Months</option>
            <option value="1 Year">1 Year</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Preferred Workout Time</label>
          <select id="time" name="workoutTime" required>
            <option value="">Select Time</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
          </select>
        </div>
        <div class="form-group checkbox-group">
          <label>Fitness Goals:</label><br />
          <label><input type="checkbox" name="goal[]" value="Weight Loss"> Weight Loss</label>
          <label><input type="checkbox" name="goal[]" value="Muscle Gain"> Muscle Gain</label>
          <label><input type="checkbox" name="goal[]" value="General Fitness"> General Fitness</label>
          <label><input type="checkbox" name="goal[]" value="Sports Training"> Sports Training</label>
        </div>
        <div class="form-group">
          <label for="emergency">Emergency Contact Name & Number</label>
          <input type="text" id="emergency" name="emergencyContact" required />
        </div>
        <div class="form-group">
          <label for="photo">Upload Photo (Optional)</label>
          <input type="file" id="photo" name="photo" accept="image/*" />
        </div>
        <div class="form-group">
          <label><input type="checkbox" name="termsAgreed" value="true" required /> I agree to the Terms & Conditions</label>
        </div>
        <div style="text-align: center;">
          <button type="submit">Join Now</button>
        </div>
      </form>
    </div>
    <div id="profile">
      <h2>Your Profile</h2>
      <p><strong>Name:</strong> <span id="profile-name"></span></p>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>Phone:</strong> <span id="profile-phone"></span></p>
      <p><strong>Date of Birth:</strong> <span id="profile-dob"></span></p>
      <p><strong>Gender:</strong> <span id="profile-gender"></span></p>
      <p><strong>Membership Plan:</strong> <span id="profile-membership"></span></p>
      <p><strong>Workout Time:</strong> <span id="profile-workoutTime"></span></p>
      <p><strong>Fitness Goals:</strong> <span id="profile-fitnessGoals"></span></p>
      <p><strong>Emergency Contact:</strong> <span id="profile-emergencyContact"></span></p>
      <p><strong>Photo:</strong></p>
      <img id="profile-photo" src="" alt="Profile Photo" style="display: none;" />
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/auth/user', {
          headers: { 'x-auth-token': token },
        });

        if (!response.ok) {
          const contentType = response.headers.get("content-type");
          if (contentType && contentType.includes("application/json")) {
            const errorData = await response.json();
            throw new Error(errorData.msg || 'Failed to fetch user data');
          } else {
            throw new Error('Server error: ' + response.status);
          }
        }

        const user = await response.json();
        if (user.hasJoined) {
          document.getElementById('join-form').style.display = 'none';
          document.getElementById('profile').style.display = 'block';
          document.getElementById('profile-name').textContent = user.name;
          document.getElementById('profile-email').textContent = user.email;
          document.getElementById('profile-phone').textContent = user.phone;
          document.getElementById('profile-dob').textContent = new Date(user.dob).toLocaleDateString();
          document.getElementById('profile-gender').textContent = user.gender;
          document.getElementById('profile-membership').textContent = user.membership;
          document.getElementById('profile-workoutTime').textContent = user.workoutTime;
          document.getElementById('profile-fitnessGoals').textContent = user.fitnessGoals.join(', ');
          document.getElementById('profile-emergencyContact').textContent = user.emergencyContact;
          if (user.photo) {
            document.getElementById('profile-photo').src = user.photo;
            document.getElementById('profile-photo').style.display = 'block';
          }
        } else {
          document.getElementById('join-form').style.display = 'block';
          document.getElementById('profile').style.display = 'none';
        }
      } catch (err) {
        console.error(err);
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
    });

    const joinForm = document.getElementById('join-form-element');
    joinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(joinForm);
      try {
        const response = await fetch('http://localhost:5000/api/join', {
          method: 'POST',
          headers: { 'x-auth-token': localStorage.getItem('token') },
          body: formData,
        });

        if (!response.ok) {
          const contentType = response.headers.get("content-type");
          if (contentType && contentType.includes("application/json")) {
            const errorData = await response.json();
            throw new Error(errorData.msg || 'Error joining');
          } else {
            throw new Error('Server error: ' + response.status);
          }
        }

        alert('Successfully joined');
        window.location.reload();
      } catch (err) {
        console.error(err);
        alert(err.message || 'Server error');
      }
    });
  </script>
</body>
</html>
